<html lang="en">

<script src="/main.3004c9aa.js"></script></head>

<body>
  <section class="grid flex flex-col flex-aic">
    <section class="hero flex flex-col flex-aic" id="app-hero">
      <header class="header">
        <a href="/index.html"><img class="header__logo" src="/systema-logo.2e91b24e.svg" alt="Systema Logo"></a>
        <input type="checkbox" class="header__check" id="burger-menu">
        <label class="header__menu" for="burger-menu">
          <div class="header__burger"></div>
        </label>
        <nav class="header__nav">
          <div class="header__close">
            <img src="/close.812130c4.svg" alt="close the burger menu">
          </div>
          <ul class="header__list">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/repeat.html">Repeat Founders</a></li>
            <li><a href="/team.html">Our team</a></li>
            <li><a href="mailto:contact@systema.vc" title="Say hi!" class="link mail">Contact</a></li>
          </ul>
        </nav>
      </header>
      <h1 class="title white">
        Systema invests in early stage Fintech, Proptech & Legaltech startups
      </h1>
      <form class="sub flex flex-aic flex-jsb" id="app-form">
        <input type="email" placeholder="Insert email to receive updates" class="white" id="app-email" required="">
        <button class="flex flex-aic flex-jcc" id="app-sub" type="submit">
          Subscribe
        </button>
      </form>
    </section>

    <section class="content light-background flex flex-col flex-aic faded">
      <section class="filters flex">
        <div class="type bottom-border bottom-border--mobile">
          <button class="uppercase active" id="all">all</button>
          <button class="uppercase" id="Fintech">fintech</button>
          <button class="uppercase" id="Proptech">proptech</button>
          <button class="uppercase" id="Legaltech">legaltech</button>
          <a href="/repeat.html"><button class="uppercase" id="Repeat">repeat founders</button></a>
        </div>
        <div class="logic bottom-border bottom-border--mobile">
          <button id="alphabet" class="">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.66943 0L6.66943 12.0717" stroke="#011126" stroke-width="2"></path>
              <path d="M12.1431 7.42847L6.57151 13L0.999949 7.42847" stroke="#011126" stroke-width="2"></path>
            </svg>
            A to Z
          </button>
          <button class="uppercase" id="date">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.66943 0L6.66943 12.0717" stroke="#011126" stroke-width="2"></path>
              <path d="M12.1431 7.42847L6.57151 13L0.999949 7.42847" stroke="#011126" stroke-width="2"></path>
            </svg>
            Chronological
          </button>
        </div>
      </section>

      <section class="logos"></section>

      <footer class="powered flex flex-col flex-aic">
        Systema is a trading name of Systema Nova Ltd, an appointed representative of Met Facilities LLP authorised &
        regulated by the UK FCA
      </footer>
    </section>
  </section>

  <script src="/app.56908c73.js"></script>
  <script src="/header.0144541a.js"></script>
  <script src="/filters.3d2e8275.js"></script>

  <script src="/repeat-filters.fe26864d.js"></script>
